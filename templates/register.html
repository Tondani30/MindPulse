<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>  body {
            background: url(./pngtree-stunning-3d-render-of-pink-trees-and-yellow-grasses-reflected-in-image_3871974.JPG) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 340px;
            margin-top: 50px;
            text-align: center;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
		</style>
</head>
<body>
    <h1>Register</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <button class="login" onclick="window.location.href='login.html';">Login</button></p>

    <script>
        // Basic validation for empty fields
        document.querySelector("form").addEventListener("submit", function(event) {
            const name = document.querySelector("input[name='name']").value;
            const surname = document.querySelector("input[name='surname']").value;
            const email = document.querySelector("input[name='email']").value;
            const password = document.querySelector("input[name='password']").value;

            if (!name || !surname || !email || !password) {
                alert("All fields are required.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
